
<div class="containerRightMenu">
  <button class="btn btn-outline-primary btn-sm" (click) = "createNewBandToggle()"> Create a new show listing </button>
<p></p>
  <div *ngIf = "addNewBand">
      <div class="panel panel-default">
          <div class="panel-heading">
              <h3 class="panel-title">Add New Band to Show List</h3>
          </div>
        <div class="panel-body">
          <label for="bandName">Band Name</label>
          <input #bandName class="form-control mr-sm-2">
      
          <label for="bandorigin">Band origin</label>
          <input #bandorigin class="form-control mr-sm-2">
          <small class="form-text text-muted">City, State, Country</small>
          
          <br />
          <button class="btn btn-outline-primary" (click) = "submitForm(bandName.value, bandorigin.value);">Add New Show</button>
        </div>
      </div>
  </div>
</div>
