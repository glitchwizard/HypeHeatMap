<div *ngFor="let currentBand of bandList | async">
      <div class="card">
        <div class="card-header">
            <div class="colorBlockNew" [style.background-color]="getRandomHexColor()"></div>
        </div>
        <div class="card-body">
          <h3>Band: {{currentBand.name}}</h3>
          <h4>Location: {{currentBand.location}}</h4>
        </div>
      </div>
      <p></p>
</div>
